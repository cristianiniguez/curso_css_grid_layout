<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
      Curso de CSS Grid Layout - Alineamiento en el elemento contenedor
    </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./alineamiento.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="/">Inicio</a>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="py-4">
          <h1 class="mb-4">
            Alineamiento en el elemento contenedor
          </h1>
          <div class="row">
            <div class="col-md-6 col-lg-4 mb-4">
              <div class="card">
                <div class="card-body">
                  <div class="bg-light grid grid-1">
                    <div class="bg-primary"></div>
                    <div class="bg-info"></div>
                    <div class="bg-primary"></div>
                    <div class="bg-info"></div>
                    <div class="bg-primary"></div>
                    <div class="bg-info"></div>
                    <div class="bg-primary"></div>
                    <div class="bg-info"></div>
                    <div class="bg-primary"></div>
                  </div>
                </div>
                <div class="card-footer">
                  <code>justify-content: space-around</code>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-lg-4 mb-4">
              <div class="card">
                <div class="card-body">
                  <div class="bg-light grid grid-2">
                    <div class="bg-primary"></div>
                    <div class="bg-info"></div>
                    <div class="bg-primary"></div>
                    <div class="bg-info"></div>
                    <div class="bg-primary"></div>
                    <div class="bg-info"></div>
                    <div class="bg-primary"></div>
                    <div class="bg-info"></div>
                    <div class="bg-primary"></div>
                  </div>
                </div>
                <div class="card-footer">
                  <code>justify-content: space-between</code>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-lg-4 mb-4">
              <div class="card">
                <div class="card-body">
                  <div class="bg-light grid grid-3">
                    <div class="bg-primary"></div>
                    <div class="bg-info"></div>
                    <div class="bg-primary"></div>
                    <div class="bg-info"></div>
                    <div class="bg-primary"></div>
                    <div class="bg-info"></div>
                    <div class="bg-primary"></div>
                    <div class="bg-info"></div>
                    <div class="bg-primary"></div>
                  </div>
                </div>
                <div class="card-footer">
                  <code>justify-content: space-evenly</code>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 col-lg-4 mb-4">
              <div class="card">
                <div class="card-body">
                  <div class="bg-light grid grid-4">
                    <div class="bg-danger"></div>
                    <div class="bg-warning"></div>
                    <div class="bg-danger"></div>
                    <div class="bg-warning"></div>
                    <div class="bg-danger"></div>
                    <div class="bg-warning"></div>
                    <div class="bg-danger"></div>
                    <div class="bg-warning"></div>
                    <div class="bg-danger"></div>
                  </div>
                </div>
                <div class="card-footer">
                  <code>align-content: space-around</code>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-lg-4 mb-4">
              <div class="card">
                <div class="card-body">
                  <div class="bg-light grid grid-5">
                    <div class="bg-danger"></div>
                    <div class="bg-warning"></div>
                    <div class="bg-danger"></div>
                    <div class="bg-warning"></div>
                    <div class="bg-danger"></div>
                    <div class="bg-warning"></div>
                    <div class="bg-danger"></div>
                    <div class="bg-warning"></div>
                    <div class="bg-danger"></div>
                  </div>
                </div>
                <div class="card-footer">
                  <code>align-content: space-between</code>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-lg-4 mb-4">
              <div class="card">
                <div class="card-body">
                  <div class="bg-light grid grid-6">
                    <div class="bg-danger"></div>
                    <div class="bg-warning"></div>
                    <div class="bg-danger"></div>
                    <div class="bg-warning"></div>
                    <div class="bg-danger"></div>
                    <div class="bg-warning"></div>
                    <div class="bg-danger"></div>
                    <div class="bg-warning"></div>
                    <div class="bg-danger"></div>
                  </div>
                </div>
                <div class="card-footer">
                  <code>align-content: space-evenly</code>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
