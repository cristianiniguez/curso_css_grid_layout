<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Curso de CSS Grid Layout - Ubicacion</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./ubicacion.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="/">Inicio</a>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="py-4">
          <h1 class="mb-4">
            Ubicacion
          </h1>
          <div class="row">
            <div class="col-xl-6">
              <div class="grid">
                <div class="item-1 bg-info"></div>
                <div class="item-2 bg-warning"></div>
                <div class="item-3 bg-danger"></div>
              </div>
            </div>
            <div class="col-xl-6">
              <pre><code>
.grid {
  display: grid;
  grid-template: repeat(2, 60px) / repeat(2, 60px);
  place-content: center;
  grid-template-areas:
    "item-1 item-2"
    "item-3 item-3";
}

.item-1 {
  grid-area: item-1;
}
.item-2 {
  grid-area: item-2;
}
.item-3 {
  grid-area: item-3;
}                                                  
              </code></pre>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
