<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
      Curso de CSS Grid Layout - Propiedades físicas y lógicas en CSS
    </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./propiedades-logicas.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="/">Inicio</a>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="py-4">
          <h1 class="mb-4">
            Propiedades físicas y lógicas en CSS
          </h1>
          <p>
            Todas las cajas tienen las siguientes propiedades:
          </p>
          <div class="border p-4 mb-4">
            <pre><code>border-top-color: red;
border-block-start-width: 10px;</code></pre>
          </div>
          <div class="row">
            <div class="col-md-6 mb-4 border p-4">
              <div class="box box1 p-4">
                <pre><code>writing-mode: horizontal-tb;</code></pre>
              </div>
            </div>
            <div class="col-md-6 mb-4 border p-4">
              <div class="box box2 p-4">
                <pre><code>writing-mode: vertical-lr;</code></pre>
              </div>
            </div>
            <div class="col-md-6 mb-4 border p-4">
              <div class="box box3 p-4">
                <pre><code>writing-mode: vertical-rl;</code></pre>
              </div>
            </div>
          </div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </main>
  </body>
</html>
