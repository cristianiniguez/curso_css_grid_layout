<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
      Curso de CSS Grid Layout - Proyecto
    </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="/">Inicio</a>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="py-4">
          <h1 class="mb-4">
            Proyecto
          </h1>
          <div class="project">
            <div class="arrow-v">
              <svg viewBox="0 0 100% 100%">
                <line
                  x1="calc(50% - 8px)"
                  x2="50%"
                  y1="8"
                  y2="0"
                  class="line"
                />
                <line
                  x1="50%"
                  x2="calc(50% + 8px)"
                  y1="0"
                  y2="8"
                  class="line"
                />
                <line x1="50%" x2="50%" y1="0" y2="100%" class="line" />
              </svg>
            </div>
            <div class="arrow-h">
              <svg viewBox="0 0 100% 100%">
                <line
                  x1="calc(100% - 8px)"
                  x2="100%"
                  y1="calc(50% - 8px)"
                  y2="50%"
                  class="line"
                />
                <line
                  x1="calc(100% - 8px)"
                  x2="100%"
                  y1="calc(50% + 8px)"
                  y2="50%"
                  class="line"
                />
                <line x1="0" x2="100%" y1="50%" y2="50%" class="line" />
              </svg>
            </div>
            <div class="box box-1">
              <div class="square"></div>
              <div class="square square-red">
                <img src="./img/plus.svg" alt="" />
              </div>
              <div class="square"></div>
              <div class="square square-green">
                <img src="./img/minus.svg" alt="" />
              </div>
              <div class="square"></div>
              <div class="square"></div>
              <div class="square"></div>
              <div class="square"></div>
              <div class="square"></div>
              <div class="square"></div>
              <div class="square"></div>
              <div class="square square-blue">
                <img src="./img/times.svg" alt="" />
              </div>
              <div class="square"></div>
              <div class="square square-yellow">
                <img src="./img/divide.svg" alt="" />
              </div>
              <div class="square"></div>
            </div>
            <div class="box box-2">
              <div class="square"></div>
              <div class="square"></div>
              <div class="square square-yellow">
                <img src="./img/x.svg" alt="" />
              </div>
              <div class="square"></div>
              <div class="square"></div>
              <div class="square"></div>
              <div class="square square-green">
                <img src="./img/y.svg" alt="" />
              </div>
              <div class="square"></div>
              <div class="square square-red">
                <img src="./img/w.svg" alt="" />
              </div>
              <div class="square"></div>
              <div class="square"></div>
              <div class="square"></div>
              <div class="square square-blue">
                <img src="./img/z.svg" alt="" />
              </div>
              <div class="square"></div>
              <div class="square"></div>
            </div>
            <div class="box box-3">
              <div class="square square-blue">
                <img src="./img/angle.svg" alt="" />
              </div>
              <div class="square"></div>
              <div class="square"></div>
              <div class="square"></div>
              <div class="square square-green">
                <img src="./img/circle.svg" alt="" />
              </div>
              <div class="square"></div>
              <div class="square"></div>
              <div class="square"></div>
              <div class="square"></div>
              <div class="square"></div>
              <div class="square square-red">
                <img src="./img/cube.svg" alt="" />
              </div>
              <div class="square"></div>
              <div class="square"></div>
              <div class="square"></div>
              <div class="square square-yellow">
                <img src="./img/pi.svg" alt="" />
              </div>
            </div>
            <div class="box box-4">
              <div class="square"></div>
              <div class="square square-yellow">
                <img src="./img/limit.svg" alt="" />
              </div>
              <div class="square"></div>
              <div class="square"></div>
              <div class="square"></div>
              <div class="square square-green">
                <img src="./img/func.svg" alt="" />
              </div>
              <div class="square"></div>
              <div class="square"></div>
              <div class="square"></div>
              <div class="square square-red">
                <img src="./img/dx.svg" alt="" />
              </div>
              <div class="square"></div>
              <div class="square"></div>
              <div class="square"></div>
              <div class="square square-blue">
                <img src="./img/int.svg" alt="" />
              </div>
              <div class="square"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
